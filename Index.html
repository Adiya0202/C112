<html>
    <head>
        <title>
            Emotion To Emoji App
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container">
            <center>
        <h3 class="btn btn-success heading">
            Emotion To Emoji Conversion
            <br>
            <span>
                &#128513;
            </span>
            <span>
                &#128542;
            </span>
            <span>
                &#128544;
            </span>
            <span>
                &#128545;
            </span>
            <span>
                &#128543;
            </span>
            <span>
                &#128515;
            </span>
            <span>
               &#9996;
            </span>

        </h3>
        <br><br>

        <p style="font-size: 18px!important;">Take a selfie to convert your emotion to an emoji
            <br>
          <b style="color: rgba(11, 218, 21, 0.952)">Are you Happy?</b>
          <br>
          <b style="color: blue">Are you Sad?</b>
          <br>
          <b style="color: red">Are you Angry?</b>
          <br>
        </p>  
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-info">
                Webcam View
            </label>
            <div id="camera">
            </div>
            <button onclick="take_pic()" class="btn btn-info"> Take Picture </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
<label style="color: #000080; font-weight:bolder; font-size:20px;"> Prediction 1 </label>
<p class="emotion_name" id="emotion_result_1">
</p>
<p class="emoji" id="emoji_result_1">
</p>
<label style="color: #000080; font-weight:bolder; font-size:20px;"> Prediction 2 </label>
<p class="emotion_name" id="emotion_result_2">
</p>
<p class="emoji" id="emoji_result_2">
</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-info">
                Picture Preview
            </label>
            <div id="pic">
            </div>
            <button onclick="predict()" class="btn btn-info"> Convert Emotion To Emoji </button>
        </div>
    </center>
    </div>
<script src="Main.js">
</script>
    </body>
</html>
